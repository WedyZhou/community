      <ul class="mainList">
         <li> 每个证件号码限注册一个参会资格，不可重复使用。</li>
         <li><b> CCF会员支持使用CCF会员号、身份证号注册，学生注册支持使用学生号、身份证号注册，其他人员请使用身份证号注册</b></li>
         <li> 请输入您的真实手机号码和邮箱，此手机号码为该注册资格的查询凭证之一，您可凭证件号或手机号进行现场签到。</li>
         <li> 在校学生注册参会，现场签到时需出示学生证信息或老师介绍信等证明文件。</li>
         <li> 注册缴费系统支持线上微信、支付宝付款。</li>
         <li> 请确认发票信息正确完整，发票一经开出不得修改，会议现场注册时领取发票。所开发票为增值税普通发票，内容为“会议服务费”。</li>
      </ul>
      <h3>注册与网上缴费说明</h3>
·   <ul class="mainList">
         <li>若使用对公转账，注册页面与详细步骤请单击跳转：<a href="https://www.cvnis.net:8443/UserRegister/views/home/register/register.jsp">对公转账</a></li>
         <li>若其他方式在线支付，点击登录会议注册系统：<a href="http://tysfpt.xidian.edu.cn/publish/index.aspx">西安电子科技大学通用报名系统</a>，选择【嵌入式系统大会】会务费</li>
         <img src="./Register_files/step1.png" style="width:100%;height:100%;border: solid 2px #000">
         <li>单击报名按钮，并在弹出对话框中选择注册按钮</li>
         <img src="./Register_files/step2.png" style="width:100%;height: 100%;border: solid 2px #000">
         <li> 请输入您的注册信息、设置密码，填写开票信息，并确认发票信息正确完整，最终单击报名确认提交。至此，您已完成注册。</li>
